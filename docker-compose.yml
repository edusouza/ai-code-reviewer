version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DEBUG=${DEBUG:-true}
      - PORT=8080
      - HOST=0.0.0.0
      - PROJECT_ID=${PROJECT_ID:-}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET:-}
      - GITHUB_APP_ID=${GITHUB_APP_ID:-}
      - GITHUB_PRIVATE_KEY=${GITHUB_PRIVATE_KEY:-}
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET:-}
      - GITLAB_TOKEN=${GITLAB_TOKEN:-}
      - BITBUCKET_WEBHOOK_SECRET=${BITBUCKET_WEBHOOK_SECRET:-}
      - BITBUCKET_USERNAME=${BITBUCKET_USERNAME:-}
      - BITBUCKET_APP_PASSWORD=${BITBUCKET_APP_PASSWORD:-}
      - FIRESTORE_DATABASE=${FIRESTORE_DATABASE:-(default)}
      - PUBSUB_TOPIC=${PUBSUB_TOPIC:-code-reviews}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/credentials.json}
    volumes:
      # Mount source code for development hot-reload
      - ./src:/app/src:ro
      # Mount Google Cloud credentials
      - ${GOOGLE_APPLICATION_CREDENTIALS:-./credentials.json}:/app/credentials.json:ro
      # Mount AGENTS.md for configuration
      - ./AGENTS.md:/app/AGENTS.md:ro
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

